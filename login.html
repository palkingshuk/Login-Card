<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <div class="container">
        <div class="loginbox">
            <div class="topbox">
                <h2>Login to Web App</h2>

            </div>

            <div class="formbox">
                <form action="#" id="form">
                    <input type="email" placeholder="Username or Email" name="email" id="email">
                    <input type="password" name="pwd" id="pwd" placeholder="Password">
                    <button id="login">Login</button>
                    
                </form>
            </div>


            

            <div class="bottombox">
                <form action="#">
                    <input type="checkbox" name="inform" id="inform">
                    <label for="inform">Remember me on this computer</label>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
